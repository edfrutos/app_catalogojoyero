<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
      .toggle-password {
        cursor: pointer;
        margin-left: -30px;
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Iniciar Sesión</h1>
      {% if session.usuario %}
      <p>
        Ya estás logueado como {{ session.usuario }}.
        <button type="button" onclick="window.location.href='/logout'">Cerrar Sesión</button>
      </p>
      {% else %}
      <form method="POST">
        <p>
          <label for="login_input">Nombre de Usuario o Email:</label>
          <input type="text" id="login_input" name="login_input" required />
        </p>
        <p>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
          <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
        </p>
        <button type="submit">Acceder</button>
        <br /><br />
        <a href="/forgot-password">¿Olvidaste tu contraseña?</a><br />
        <a href="/register">¿No tienes cuenta? Regístrate</a>
      </form>
      {% endif %}
    </div>
    <script>
      function togglePassword(id) {
        var input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
      }
    </script>
  </body>
</html>
